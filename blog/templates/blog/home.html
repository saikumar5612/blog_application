{% extends 'blog/base.html' %}

{% block content %}
<h2>All Blog Posts</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            <p>by {{ post.author }} on {{ post.created_at }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
